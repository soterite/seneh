<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
      <div id = "container">Loading...</div>
      <script src = "https://code.jquery.com/jquery-3.4.1.js" type = "text/javascript"></script>
      <script src = "https://underscorejs.org/underscore.js" type = "text/javascript"></script>
      <script src = "https://backbonejs.org/backbone.js" type = "text/javascript"></script>
      <!-- =============== -->
      <!-- Javascript code -->
      <!-- =============== -->

      <script type = "text/javascript">
         var AppView = Backbone.View.extend ({
            // el - stands for element. Every view has an element associated with HTML content, will be rendered.
            el: '#container',

            // It's the first function called when this view is instantiated.
            initialize: function() {
               this.render();
            },

            // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.

            //Like the Hello TutorialsPoint in this case.
            render: function() {
               this.$el.html("Hello TutorialsPoint!!!");
            }
         });
         var appView = new AppView();
      </script>
</body>
</html>
